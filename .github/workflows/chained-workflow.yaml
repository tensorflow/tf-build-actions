# This is just testing a few build related things for tensorflow, it is not currently in a stable
# or usable state.  Please do not use

name: linux-chained
on:
  pull_request:
  # push:
  #   branches:
  #     - master

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit).
  group: ${{ github.event.number || github.sha }}
  cancel-in-progress: true

# Jobs are organized into groups and topologically sorted by dependencies
jobs:
  build_linux_cpu:
    runs-on: [self-hosted, linux, cpu, arc1]
    container:
      image: tensorflow/build:latest-python3.9 # TODO: Lock to specific GCR version, have the action that builds these update this
    steps:
    - name: Checkout code
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - name: build pip package
      run: |
        mkdir -p /tf/pkg
        bazel --bazelrc=/usertools/gpu.bazelrc build tensorflow/tools/pip_package:build_pip_package
        ls -la /tf/pkg
        ./bazel-bin/tensorflow/tools/pip_package/build_pip_package /tf/pkg --nightly_flag
        ls -la /tf/pkg
        /usertools/rename_and_verify_wheels.sh
        ls -la /tf/pkg
